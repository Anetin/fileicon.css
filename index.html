<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fileicon.css Demo</title>
    <link rel="stylesheet" href="fileicon.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        .icons {
            width: 960px;
            margin: 20px auto;
        }
        .file-icon {
            margin: 5px 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="icons">
    <div class="row">
        <div class="file-icon size-xs" data-type="doc"></div>
        <div class="file-icon size-xs" data-type="pdf"></div>
        <div class="file-icon size-xs" data-type="</>"></div>
        <div class="file-icon size-xs" data-type="ppt"></div>
        <div class="file-icon size-xs" data-type="mp3"></div>
        <div class="file-icon size-xs" data-type="mp4"></div>
        <div class="file-icon size-xs" data-type="psd"></div>
        <div class="file-icon size-xs" data-type="txt"></div>
    </div>
    <div class="row">
        <div class="file-icon size-sm" data-type="doc"></div>
        <div class="file-icon size-sm" data-type="pdf"></div>
        <div class="file-icon size-sm" data-type="</>"></div>
        <div class="file-icon size-sm" data-type="ppt"></div>
        <div class="file-icon size-sm" data-type="mp3"></div>
        <div class="file-icon size-sm" data-type="mp4"></div>
        <div class="file-icon size-sm" data-type="psd"></div>
        <div class="file-icon size-sm" data-type="txt"></div>
    </div>
    <div class="row">
        <div class="file-icon" data-type="doc"></div>
        <div class="file-icon" data-type="pdf"></div>
        <div class="file-icon" data-type="</>"></div>
        <div class="file-icon" data-type="ppt"></div>
        <div class="file-icon" data-type="mp3"></div>
        <div class="file-icon" data-type="mp4"></div>
        <div class="file-icon" data-type="psd"></div>
        <div class="file-icon" data-type="txt"></div>
        <div class="file-icon" data-type="gif"></div>
    </div>
    <div class="row">
        <div class="file-icon size-lg" data-type="doc"></div>
        <div class="file-icon size-lg" data-type="pdf"></div>
        <div class="file-icon size-lg" data-type="</>"></div>
        <div class="file-icon size-lg" data-type="ppt"></div>
        <div class="file-icon size-lg" data-type="mp3"></div>
        <div class="file-icon size-lg" data-type="mp4"></div>
    </div>
    <div class="row">
        <div class="file-icon size-xl" data-type="doc"></div>
        <div class="file-icon size-xl" data-type="pdf"></div>
        <div class="file-icon size-xl" data-type="</>"></div>
        <div class="file-icon size-xl" data-type="ppt"></div>
        <div class="file-icon size-xl" data-type="mp3"></div>
        <div class="file-icon size-xl" data-type="mp4"></div>
    </div>
</div>
</body>
</html>
